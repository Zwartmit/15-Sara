<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Reload - Sara 15 AÃ±os</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #frame {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #reload-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 10000;
      display: none;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="reload-indicator">ðŸ”„ Recargando...</div>
  <iframe id="frame" src="index.html"></iframe>

  <script>
    const frame = document.getElementById('frame');
    const indicator = document.getElementById('reload-indicator');
    let lastModified = {};

    // Archivos a observar
    const filesToWatch = [
      'index.html',
      'pages/mensajes.html',
      'js/mensajes.js',
      'js/mensajes-3d.js',
      'js/app.js',
      'css/styles.css',
      'config.js'
    ];

    async function checkForChanges() {
      for (const file of filesToWatch) {
        try {
          const response = await fetch(file, { method: 'HEAD' });
          const modified = response.headers.get('Last-Modified');
          
          if (lastModified[file] && lastModified[file] !== modified) {
            console.log(`ðŸ”„ Cambio detectado en: ${file}`);
            indicator.style.display = 'block';
            
            setTimeout(() => {
              frame.contentWindow.location.reload();
              indicator.style.display = 'none';
            }, 300);
            
            lastModified[file] = modified;
            break;
          }
          
          lastModified[file] = modified;
        } catch (error) {
          // Ignorar errores
        }
      }
    }

    // Verificar cambios cada segundo
    setInterval(checkForChanges, 1000);
    
    console.log('ðŸ‘€ Live Reload activo - Observando cambios...');
  </script>
</body>
</html>
