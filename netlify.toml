# Configuración de Netlify para mostrar página "Próximamente"
# Mientras el sitio está en construcción

[build]
  publish = "."

# Excluir archivos estáticos de la redirección
[[redirects]]
  from = "/linterna.png"
  to = "/linterna.png"
  status = 200

[[redirects]]
  from = "/rapunzel.png"
  to = "/rapunzel.png"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200

# Redirigir todas las demás rutas a proximamente.html (excepto archivos estáticos)
[[redirects]]
  from = "/*"
  to = "/proximamente.html"
  status = 200
  force = false

# Nota: Para activar el sitio completo cuando esté listo:
# 1. Elimina este archivo netlify.toml
# 2. O comenta/elimina la sección [[redirects]]
# 3. Haz commit y push a GitHub
