# Configuración de Netlify para mostrar página "Próximamente"
# Mientras el sitio está en construcción

[build]
  publish = "."
  
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# No redirigir los assets (deben servirse normalmente)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Redirigir todas las demás rutas a proximamente.html
[[redirects]]
  from = "/*"
  to = "/proximamente.html"
  status = 200
  force = false

# Nota: Para activar el sitio completo cuando esté listo:
# 1. Elimina este archivo netlify.toml
# 2. O comenta/elimina la sección [[redirects]]
# 3. Haz commit y push a GitHub
